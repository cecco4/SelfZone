{% extends 'base.html' %}

{% block body %}

  <div class="container-fluid text-center">

      {% if old1 and old2 %}
        <div class="row" style="padding-left: 10%; padding-right: 10%; max-height: 15%;">
            <div class="col-sm-3"><a href="{% url 'selfzone:details' old1.id %}">
                <img src="{{ old1.photo.url }}" class="old-img"
                {% if voted == "left" %} style="background: #ff0000" {% endif %}></a></div>
            <div class="col-sm-3"><h3>{{ old1.won }}/{{ old2.loss }}</h3></div>
            <div class="col-sm-3"><h3>{{ old2.won }}/{{ old2.loss }}</h3></div>
            <div class="col-sm-3"><a href="{% url 'selfzone:details' old2.id %}">
                <img src="{{ old2.photo.url }}" class="old-img"
                {% if voted == "right" %} style="background: #ff0000" {% endif %}></a></div>
        </div>
      {% endif %}

      <div class="row" style="max-height: 5%">
        <h1></h1>
      </div>

      <div class="row" style="max-height: 50%">
        <div class="col-sm-6"><a href="{% url 'selfzone:vote' s1.id s2.id "left" %}">
            <img class="new-img" src="{{ s1.photo.url }}" style="float: right"></a></div>

        <div class="col-sm-6"><a href="{% url 'selfzone:vote' s1.id s2.id "right"%}">
            <img class="new-img" src="{{ s2.photo.url }}" style="float: left"></a></div>
      </div>
      <div class="row">
        <div class="col-sm-6" style="text-align: right; padding-top: 2%; padding-right: 2%"><h2>{{ s1.info }}</h2></div>
        <div class="col-sm-6" style="text-align: left; padding-top: 2%; padding-left: 2%"><h2>{{ s2.info }}</h2></div>
      </div>
      <div class="row text-primary">
        <div class="col-sm-6" style="text-align: right; padding-right: 2%"><h2>@{{ s1.user }}</h2></div>
        <div class="col-sm-6" style="text-align: left; padding-left: 2%"><h2>@{{ s2.user }}</h2></div>
      </div>
  </div>
{% endblock body %}
