{% extends 'selfzone/base.html' %}

{% block body %}

  <div class="container-fluid" style="min-width: 300px;">
      <br><br>

      {% if old1 and old2 %}
        <div class="row" style="display:inline-block; padding-left: 10px; padding-right: 10px;">
            <div class="col-xs-3"><a href="{% url 'selfzone:details' old1.id %}">
                <img src="{{ old1.photo.url }}" class="old-img"
                {% if voted == "left" %} style="background: green" {% endif %}></a></div>
            <div class="col-xs-6"><h4>{{ agree }}%<br>agree with you</h4></div>
            <div class="col-xs-3"><a href="{% url 'selfzone:details' old2.id %}">
                <img src="{{ old2.photo.url }}" class="old-img"
                {% if voted == "right" %} style="background: green" {% endif %}></a></div>
        </div>
      {% endif %}

      <br><br>

      <div class="row-same-height" style="max-height: 50%; min-height: 100px">
        <div class="col-md-6 col-md-height" style="vertical-align: top">
            <div style="margin: 0 auto; width: 70%">
                <a href="{% url 'selfzone:vote' s1.id s2.id "left" %}">
                <img class="new-img" src="{{ s1.photo.url }}"></a>
            </div>

            <div class="row">
                <h2>{{ s1.info }}</h2>
            </div>

            <div class="row text-primary">
                <h2>@{{ s1.user }}</h2>
            </div>
        </div>

        <div class="col-md-6 col-md-height" style="vertical-align: top">
            <div style="margin: 0 auto; width: 70%">
                <a href="{% url 'selfzone:vote' s1.id s2.id "right" %}">
                <img class="new-img" src="{{ s2.photo.url }}"></a>
            </div>
            <div class="row">
                <h2>{{ s2.info }}</h2>
            </div>

            <div class="row text-primary">
                <h2>@{{ s2.user }}</h2>
            </div>
        </div>
      </div>

  </div>
{% endblock body %}
